<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            position:relative;
            width:200px;
            height:200px;
            margin: 0 auto;
        }
        .box::before{
            position:absolute;
            left:0;
            top:0;
            width:200%;
            height:200%;
            border:solid 1px red;
            content:'';
            transform:scale(0.5);
            transform-origin:0 0;
        }
        </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
